name: Odrive UI

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v3
      - name: Install dependencies
        run: |
          pip install -e .  # development mode
          pip install odrive
          pip install pyqtgraph
          pip install pyqt5
          pip install pyqt6
      - name: Create PyInstaller spec file
        run: echo "# odrive_ui" > odrive_ui.spec
      - name: Build application
        run: pyinstaller --onefile --windowed odrive_ui.py
      - name: Deploy application
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.KEY }}
          port: ${{ secrets.PORT }}
          script: |
            rsync -avz --exclude=__pycache__ ./dist/odrive_ui.exe odrive-ui@${{ secrets.HOST }}:/home/odrive-ui
      - name: Run application
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.KEY }}
          port: ${{ secrets.PORT }}
          script: |
            /home/odrive-ui/odrive_ui.exe
