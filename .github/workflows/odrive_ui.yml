name: Odrive UI Deployment

on:
  push:
    branches: [ master ]
    tags:
      - 'v*'
env:
  PYTHON_VERSION: '3.9'

jobs:
  build-and-deploy:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
          
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          
      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -e .
          pip install odrive pyqtgraph pyqt5 pyqt6 pyinstaller
          
      - name: Create PyInstaller spec file
        run: |
          pyi-makespec --onefile --windowed --hidden-import fibre odrivetool_UI.py        
        shell: pwsh

      - name: Manually adjust PyInstaller spec file
        run: |                  
        shell: pwsh

      - name: Build odrivetool_UI application using spec file
        run: |
          pyinstaller --noconfirm --clean odrivetool_UI.spec                    
      - name: Extract tag name
        id: get_tag_name
        run: echo "TAG_NAME=${GITHUB_REF##*/}" >> $GITHUB_ENV
        shell: bash        
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ env.TAG_NAME }}
          release_name: Release ${{ env.TAG_NAME }}
          body: Update notes for this release.
          draft: false
          prerelease: false          
      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./dist/odrivetool_UI.exe
          asset_name: odrivetool_UI.exe
          asset_content_type: application/octet-stream
